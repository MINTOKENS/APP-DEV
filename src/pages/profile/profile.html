<ion-header>

  <custom-header [title]="'Profile'" [show-search]="false"></custom-header>

</ion-header>


<ion-content no-padding>

  <ion-card padding-horizontal no-margin>
    <img class="profile-img" src="assets/imgs/User-Avatar.png">

    <ion-item margin-top>
      <ion-label item-left>
        <ion-row ion-text>Jonathan Smith</ion-row>
        <ion-row ion-text color="gray-1">Palestine</ion-row>
      </ion-label>

      <button class="profile-card-btn" ion-button item-right>
        30$/hr
      </button>
    </ion-item>

    <ion-item>
      <ion-label item-left>
        <ion-row ion-text color="gray-1">Location</ion-row>
      </ion-label>

      <button icon-only ion-button item-right clear>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-item>

    <ion-row padding-bottom>
      <ion-col col-12>
        <div #gmap class="map"></div>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
