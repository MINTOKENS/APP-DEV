<ion-content text-center padding class="custom-bg login-page register-page">

  <ion-grid no-padding>


    <ion-row>
      <ion-col col-12 text-center>
        <ion-card class="login-card">
          <ion-col class="login-logo" col-12>
            <img src="assets/imgs/login-logo.png">
          </ion-col>
          <ion-card-header padding-top>
            <p padding-top class="card-title" ion-text color="dark">
              Welcome DEAR!
            </p>
          </ion-card-header>
          <ion-card-content padding>
            <p ion-text color="dark">
              SIGN UP
            </p>
            <form margin-vertical #registerForm="ngForm" (submit)="register()">
              <ion-list no-lines>
                <ion-item margin-top class="form-input">
                  <ion-input text-center color="pruple-heading" round type="text" placeholder="FULL NAME" name="fullname"
                    required [(ngModel)]="account.fullname"></ion-input>
                </ion-item>

                <ion-item margin-top class="form-input">
                  <ion-input text-center color="pruple-heading" round type="password" placeholder="PASSWORD" required
                    [(ngModel)]="account.password" name="password"></ion-input>
                </ion-item>

                <ion-item margin-top class="form-input">
                  <ion-input text-center color="pruple-heading" round type="email" placeholder="YOUR EMAIL" name="email"
                    required [(ngModel)]="account.email"></ion-input>
                </ion-item>
                <button margin-top ion-button round block color="pruple-heading" [disabled]="!registerForm.valid">SIGN
                  UP</button>
              </ion-list>
            </form>

          </ion-card-content>
          <ion-footer>
            <ion-row padding-top>
              <ion-col padding-vertical col-12 text-center>
                <span ion-text color="dark">
                  Have an account ?
                </span>
                <span (click)="goToLogin()" ion-text color="pruple-heading">
                  Sign In
                </span>
              </ion-col>
            </ion-row>
          </ion-footer>

        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
