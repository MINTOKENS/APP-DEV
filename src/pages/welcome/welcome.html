<ion-content text-center padding class="custom-bg">

  <ion-grid margin-top>

    <ion-row margin-top>
      <ion-col margin-top col-12>
        <img class="logo" src="assets/imgs/logo.png">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4>
        <p class="welcome-text">
          <span ion-text color="light">
            Welcome to
          </span>
          <br>
          <span ion-text color="white-text">
            <b>MIN APP</b>
          </span>
        </p>
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>

    <ion-row margin-top>
      <ion-col col-12 text-center>
        <ion-card class="left-card"></ion-card>
        <ion-card class="right-card"></ion-card>

        <ion-card padding margin-top>
          <ion-card-header padding>
            <p padding-top class="card-title" ion-text color="pruple-text">
              Introduction
            </p>
          </ion-card-header>
          <ion-card-content padding>
            <p ion-text color="gray-1">
              Brake is an amazing UI Kit for designers & developers who want to brake rules and be different.
            </p>

          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>

    <ion-row margin-top>
      <ion-col margin-top>
        <p (click)="goToLogin()" class="get-started-text" ion-text color="white-text">
          <b>Get Started</b>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
